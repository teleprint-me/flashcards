<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/png" href="flashcard.png" />
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Flashcards</title>
</head>
<body>

  <header id="app-header">
    <h1>Flashcards</h1>
    
    <nav>
      <input type="file" id="app-main-import-json" name="Import" accept=".json" hidden>
      <button id="app-main-import">Import</button>
      <button id="app-main-export">Export</button>
      <button id="app-form-show">Show</button>
      <button id="app-main-reset">Reset</button>
    </nav>
  </header>

  <div id="app-form">
    <header>
      <h2>New Flashcard</h2>
      <i id="app-form-hide" class="bx bxs-x-circle"></i>
    </header>

    <div>
      <label for="app-form-question">Question</label>
      <input id="app-form-question" spellcheck="true" required/>
    </div>
    
    <div>  
      <label for="app-form-answer">Answer</label>
      <input id="app-form-answer" spellcheck="true" required/>
    </div>
    
    <footer>
      <label for="app-form-save">Save</label>
      <button id="app-form-save">Flash Card</button>
    </footer>
  </div>

  <main></main>
  
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
